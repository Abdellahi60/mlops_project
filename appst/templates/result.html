<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles_result.css">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Predictions</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Etablissement</th>
                        <th>Serie</th>
                        <th>Centre</th>
                        <th>Willaya</th>
                        <th>moughataa</th>
                        <th>Age</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in data_dict %}
                        <tr>
                            <td>{{ entry['Etablissement'] }}</td>
                            <td>{{ entry['Serie,x'] }}</td>
                            <td>{{ entry['Centre'] }}</td>
                            <td>{{ entry['Willaya'] }}</td>
                            <td>{{ entry['moughataa'] }}</td>
                            <td>{{ entry['Age'] }}</td>
                            <td>{{ entry['Prediction'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
